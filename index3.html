<!DOCTYPE html>

<head>

    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
    <title> DISNEY+ </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body  id = "#page3">
    
        <section class = "headerPg2">
            <!--HAMBURGER MENU WIP-->
            <img src="img/logo_white.png" id = "headerLogo" alt="Top Right Logo" width = 8%>
        
            <div class = "signInButtonLayout2">
                <div class="signInButtonPos2">
                    <button type="button" id = "signInButton2">Sign In</button>
                </div>
            </div>
        </section>
    
        <h1 class = "pageTitle">PAYMENT INFORMATION</h1>
        
            <!--FIX THIS CSS-->
    
    <section>
        <section class = "formInfo">
            <form id="formPg3">
                <div id="radioBox2">
                    <input type="radio" class="radioBoxOption" name="radio" value="Credit Card">Credit Card
                    <input type="radio" class="radioBoxOption" name="radio" value="PayPal">PayPal
                    <input type="radio" class="radioBoxOption" name="radio" value="Gift Card">Gift Card
                </div>
                
                <div>
                    <input type="text" id="cardName" name="cardName" placeholder="Name On Card">
                </div>

                <div id="cardInfo">
                     <input type="number" id="cardNumber" name="number" placeholder="Card Number">
                     <input type="number" id="CVV" name="number" placeholder="CVV">
                     <input type="month" id="cardExpiry" name="number" placeholder="Expiry">
                </div>

                <div>
                    <input type="checkbox" id="agreeConditions" name="agreeConditions">
                        <label for agreeConditions>I have read and agreed to the Disney+ terms and conditions</label>
                </div>

                <section class = "continueButton">
                    <button type = "submit">Continue</button>
                </section>
                
            </form>
        </section>
    
    
        <section class = "mickeyLogo">
            <img src ="img/mickey.png" alt = "Mickey Head Logo" width="100%">
        </section>

    </section>
    

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="validate.min.js"></script>

    </body>
    
</html>
