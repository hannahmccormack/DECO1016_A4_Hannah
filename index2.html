<!DOCTYPE html>

<head>

    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
    <title> DISNEY+ </title>

</head>

<body  id = "#page2">
    <!--so i can use the same CSS file for all pages-->

    <section class = "headerPg2">
    
        <img src="img/logo_white.png" id = "headerLogo" alt="Top Right Logo" width = 8%>

        <div class = "signInButtonLayout2">
            <div class="signInButtonPos2">
                <button type="button" id = "signInButton2">Sign In</button>
            </div>
        </div>

    </section>

    <h1 class = "pageTitle">PERSONAL INFORMATION</h1>
    
        <!--FIX THIS CSS-->

<section>
    <section class = "formInfo">
        <form>
            <div>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>

            <div>
                    <label for="date">Date of Birth</label>
                <input type="date" id="dateInput" name="dateInput" placeholder="Date">
            </div>

            <div class="radioBox">
                <input type="radio" class="radioBoxOption" name="gender" value="male">Male
                <input type="radio" class="radioBoxOption" name="gender" value="female">Female
                <input type="radio" class="radioBoxOption" name="gender" value="other">Other
            </div>

            <div>
                <input type="number" id="postcode" name="number" placeholder="Postcode">
            </div>
        
            <div>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
            </div>

        </form>

    </section>

    <section class = "continueButton">
        <button type = "submit">Continue</button>


    </section>




    <section class = "mickeyLogo">
        <img src ="img/mickey.png" alt = "Mickey Head Logo" width=100%>

    </section>
</section>

</body>


</html>
